    <main>
        <section class="form">
        <h2>Formulario de contacto</h2>
        <form action="https://formspree.io/f/xrgwokez">
                    <label for="name">Nombre</label>
                    <input type="text" id="name"><br>
                    <label for="mail">Mail</label>
                    <input type="mail" id="mail"><br>
                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono"><br>
                    <label for="mensaje">Dejanos tu mensaje</label><br>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje aqui"></textarea><br>
               <button type="reset"><a href="./index.html">Volver</a></button>
               <button type="submit">Enviar</button>
        </form>
    </section>
